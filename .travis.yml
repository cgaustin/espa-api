sudo: required
language: python
python:
- '2.7'
services: docker
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - ESPA_ENV=dev
  - ESPA_MEMCACHE_HOST=memcached:30070
  - ESPA_CONFIG_PATH=./run/config.ini
before_install:
- make docker-deps-up
install: "pip install -r setup/requirements.txt"
script: "run/runtests"
after_success:
#- "/bin/bash deploy"
- make docker-deps-down

